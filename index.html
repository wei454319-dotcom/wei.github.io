<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QGIS2Web Map</title>
    <link rel="stylesheet" href="/qgis-web-map/resources/ol.css">
    <link rel="stylesheet" href="/qgis-web-map/resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="/qgis-web-map/resources/photon-geocoder-autocomplete.min.css">
    <link rel="stylesheet" href="/qgis-web-map/resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="/qgis-web-map/resources/qgis2web.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .ol-control > * {
            background-color: #f8f8f8 !important;
            color: #444444 !important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444 !important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8 !important;
        }
        .ol-control > *:focus, .ol-control > *:hover {
            background-color: rgba(248, 248, 248, 0.7) !important;
        }
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        }
    </style>
</head>
<body>
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>

    <!-- 核心依赖 JS -->
    <script src="/qgis-web-map/resources/qgis2web_expressions.js"></script>
    <script src="/qgis-web-map/resources/functions.js"></script>
    <script src="/qgis-web-map/resources/ol.js"></script>
    <script src="/qgis-web-map/resources/ol-layerswitcher.js"></script>
    <script src="/qgis-web-map/resources/photon-geocoder-autocomplete.min.js"></script>

    <!-- 图层 JS 文件（仓库根目录） -->
    <script src="/qgis-web-map/__0.js"></script>
    <script src="/qgis-web-map/__1.js"></script>
    <script src="/qgis-web-map/cityFDP_2.js"></script>
    <script src="/qgis-web-map/guodao_3.js"></script>

    <!-- 样式 JS 文件（仓库根目录） -->
    <script src="/qgis-web-map/__0_style.js"></script>
    <script src="/qgis-web-map/__1_style.js"></script>
    <script src="/qgis-web-map/cityFDP_2_style.js"></script>
    <script src="/qgis-web-map/guodao_3_style.js"></script>

    <!-- 图层配置文件 -->
    <script src="/qgis-web-map/layers.js" type="text/javascript"></script>

    <!-- 其他依赖 JS -->
    <script src="/qgis-web-map/resources/Autolinker.min.js"></script>
    <script src="/qgis-web-map/resources/qgis2web.js"></script>
</body>
</html>
